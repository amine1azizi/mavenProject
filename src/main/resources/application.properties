# src/test/resources/application.properties
# Cette configuration est PRIORITAIRE en phase de test (mvn test, Jenkins, etc.)

spring.application.name=student-management

# H2 en mémoire → aucun MySQL requis
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Compatibilité MySQL pour que tes requêtes natives passent sans changement
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# Optionnel mais pratique
spring.h2.console.enabled=false

server.port=0   # port aléatoire pour les tests parallèles
