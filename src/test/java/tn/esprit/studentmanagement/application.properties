# Ce fichier est utilisé AUTOMATIQUEMENT en test (local et Jenkins)
# Il garde MySQL mais avec des paramètres plus tolérants pour CI

spring.datasource.url=jdbc:mysql://localhost:3306/studentdb?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Important pour Jenkins : attendre que MySQL soit prêt
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Résout le problème de dialecte quand la connexion est lente au démarrage
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Port aléatoire pour éviter les conflits si plusieurs builds tournent
server.port=0
